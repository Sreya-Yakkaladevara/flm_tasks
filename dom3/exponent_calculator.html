<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exponent_calculator</title>
</head>
<body>
    <input type="number" id="num1" placeholder="enter number1">
    <input type="number" id="num2" placeholder="enter number2">
     <p id="display"></p>
    <button onclick="calculate()">check</button>
      
</body>
</html>
<script>
    function calculate(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        document.getElementById('display').innerHTML = Math.pow(Number(num1),Number(num2))
    }
  
    
</script>
