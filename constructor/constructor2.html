<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor,call,bind,apply</title>
</head>
<body>
   <script> 
   let obj = {
    name : "sreya",
    age : 22
  }
  let obj2 = {
    name:"leo",
    age:1
  }
  let obj3 = {
    name : "chicha",
    age:3
  }
  function addconstructor(city,state){
      this.city = city,
      this.state = state
    }
    addconstructor.call(obj,"hyderabad","telangana");
    addconstructor.apply(obj2,["mamidikuduru","ap"]);
    let res = addconstructor.bind(obj3,"hyderabad","telangana");
    console.log(obj);
    console.log(obj2);
    console.log(res());
  </script>
</body>
</html>
