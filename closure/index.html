<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <script>
        function outer(){
            let name = "sreya";
            return function inner(){
                console.log(name);
            }
        }
        let res = outer()
       console.log(res())
    </script>
</body>
</html>
