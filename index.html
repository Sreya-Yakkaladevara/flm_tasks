<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h1>Passsword Generator</h1>
    <div class="passsword">
        <input type="text" id="password" placeholder="Passsword">
        <i class='bx bx-copy' onclick="copy_password()"></i>
    </div>
    <button class="btn" onclick="Password_generator()">Generate</button>

    <script>
        let passsword_box = document.getElementById('password');
            const length = 12;
            let UpperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
            let LowerCase = 'abcdefghijklmnopqrstuvwxyz'
            let numbers = '1234567890'
            let special_char = '!@#$%^&*()_+{[]}';
            let all_char = UpperCase+LowerCase+numbers+special_char;
            function Password_generator(){
                let passsword = " ";
                passsword += UpperCase[Math.floor(Math.random() * UpperCase.length)]
                passsword += LowerCase[Math.floor(Math.random() * LowerCase.length)]
                passsword += numbers[Math.floor(Math.random() * numbers.length)]
                passsword += special_char[Math.floor(Math.random() * special_char.length)]
                while(length > passsword.length){
                    passsword += all_char[Math.floor(Math.random() * all_char.length)]

                }
                passsword_box.value  = passsword;
        }

        function copy_password(){
            passsword_box.select();
            document.execCommand("copy");
        }
    </script>
    
</body>
</html>
